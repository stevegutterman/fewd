<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<form>
  <input type="search" id="query" placeholder="GitHub username">
  <input type="submit" value="Lookup">
</form>

<table>
  <tr>
    <th>Name:</th>
    <td id="user-name"></td>
  </tr>
  <tr>
    <th>Bio:</th>
    <td id="user-bio"></td>
  </tr>
  <tr>
    <th>Picture:</th>
    <td id="user-picture"></td>
  </tr>
</table>

<script>
var form = document.querySelector("form");
form.addEventListener("submit", getResults);


function getResults(event){
  event.preventDefault();
  var queryInput = document.querySelector("#query");
  var user = queryInput.value;
  var userName = document.querySelector("user-name");
  var userPicture = document.querySelector("#user-picture");
  var bio = document.querySelector("#user-bio");
  $.get("http://proxy.avandamiri.com/get?url=https://api.github.com/users/"+user, handleResults);

  function handleResults(results){
    console.log(results);
    bio.textContent = results.bio;
    userName.textContent = results.name;
  }
}

</script>
