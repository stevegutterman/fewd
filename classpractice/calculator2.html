
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <form class="input" action="index.html" method="post">
      <input type="text" value="15" class="num-1"> +
      <input type="text" value="16" class="num-2">
      <input type="text" class="result" disabled>
      <button type="submit">Add</button>
</form>

<script type="text/javascript">
  var a = document.querySelector(".num-1");
  var b = document.querySelector(".num-2");
  console.log(a);
  var n = parseInt(a.value);
  var m = parseInt(b.value);
  console.log(n);
  console.log(n+m);
  document.querySelector(".result").value = n + m;
</script>


  </body>
</html>
